<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>

<body>
    <main>
        <div class="container d-flex flex-column justify-content-center align-center text-center w-100 h-100 py-5">
            <h1 id="titulo-principal" class="text-uppercase pb-3">PoKeDeX De FaBrIzIo</h1>
            <p class="pt-5 ">Elige la region que quieres visualizar tus pokemones</p>
            <div
                class="contenedor-de-botones d-flex justify-content-around flex-wrap align-content-around my-0 mx-auto ">
                <button class="btn btn-outline-primary fs-3 px-5 hover" id="kanto">Kanto</button>
                <button class="btn btn-outline-secondary fs-3 px-5 hover" id="johto">Johto</button>
                <button class="btn btn-outline-danger fs-3 px-5 hover" id="hoenn">Hoenn</button>
                <button class="btn btn-outline-success fs-3 px-5 hover" id="sinnoh">Sinnoh</button>
                <button class="btn btn-outline-warning fs-3 px-5 hover" id="teselia">Teselia</button>
                <button class="btn btn-outline-info fs-3 px-5 hover" id="kalos">Kalos</button>
                <button class="btn btn-outline-light fs-3 px-5 hover" id="alola">Alola</button>
                <button class="btn btn-outline-dark fs-3 px-5 hover" id="galar">Galar</button>
                <button class="btn btn-outline-primary fs-3 px-5 hover" id="paldea">Paldea</button>

            </div>
            <div class="contenedor-de-divs  my-5 d-flex  justify-content-around  flex-wrap flex-">
            </div>
            <div class="cardcita"></div>
        </div>

    </main>


    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
